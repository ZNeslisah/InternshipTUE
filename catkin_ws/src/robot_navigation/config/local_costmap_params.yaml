local_costmap:
  global_frame: odom # (string, default: "/map") The global frame for the costmap to operate in.
  robot_base_frame: base_footprint  # (string, default: "base_link") The name of the frame for the base link of the robot.
  update_frequency: 10.0 #(double, default: 5.0) The frequency in Hz for the map to be updated.
  publish_frequency: 10.0 # (double, default: 0.0) The frequency in Hz for the map to be publish display information.
  transform_tolerance: 0.5 #  (double, default: 0.2) Specifies the delay in transform (tf) data that is tolerable in seconds. This parameter serves as a safeguard to losing a link in the tf tree while still allowing an amount of latency the user is comfortable with to exist in the system.
  static_map: false  # setting whether or not to use given map
  rolling_window: true #(bool, default: false) Whether or not to use a rolling window version of the costmap. If the static_map parameter is set to true, this parameter must be set to false.
  width: 3 # (int, default: 10) The width of the map in meters.
  height: 3 # (int, default: 10) The height of the map in meters.
  resolution: 0.05 # (double, default: 0.05) The resolution of the map in meters/cell.
